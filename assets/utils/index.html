<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Modal ae6-grupal</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Películas Disponibles</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Como Entrenar a tu Dragón</h5>
                        <button type="button" class="btn btn-primary btn-reservar" data-bs-toggle="modal" data-bs-target="#registroModal" data-pelicula="Como Entrenar a tu Dragón">Reservar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">F1: La Película</h5>
                        <button type="button" class="btn btn-primary btn-reservar" data-bs-toggle="modal" data-bs-target="#registroModal" data-pelicula="F1: La Película">Reservar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Lilo y Stitch</h5>
                        <button type="button" class="btn btn-primary btn-reservar" data-bs-toggle="modal" data-bs-target="#registroModal" data-pelicula="Lilo y Stitch">Reservar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de reserva -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registroModalLabel">Reserva</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="pelicula" class="form-label">Película</label>
                            <input type="text" class="form-control" id="pelicula" name="pelicula" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="horario" class="form-label">Horario</label>
                            <select class="form-select" id="horario" name="horario" required >
                                <option value="">Selecciona una hora</option>
                                <option>15:00</option>
                                <option>18:00</option>
                                <option>21:00</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="asientos" class="form-label">Cantidad de Asientos</label>
                            <input type="number" class="form-control" id="asientos" name="asientos" min="1" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pago</label>
                        </div>
                        <div class="mb-3">
                            <label for="tarjeta" class="form-label">Número de tarjeta</label>
                            <input type="text" class="form-control" id="tarjeta" name="tarjeta" placeholder="**** **** **** 1234" maxlength="19" required />
                        </div>
                        <div class="mb-3">
                            <label for="titular" class="form-label">Nombre del titular</label>
                            <input type="text" class="form-control" id="titular" name="titular" required />
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="password" class="form-control" id="cvv" name="cvv" maxlength="4" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Confirmar Reserva</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="confirmacionModalLabel">¡Reserva Confirmada!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tu reserva se ha realizado con éxito. Estos son los datos:</p>
                    <ul>
                        <li>
                            <strong>Película:</strong>
                            <span id="conf-pelicula"></span>
                        </li>
                        <li>
                            <strong>Horario:</strong>
                            <span id="conf-horario"></span>
                        </li>
                        <li>
                            <strong>Cantidad de Asientos:</strong>
                            <span id="conf-asientos"></span>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Al enviar el formulario de reserva, mostrar los datos en el modal de confirmación
        // Para ello se captura el evento submit del formulario que se encuentra deontro del modal
        $('form').on('submit', function (e) {
            // Se evita el comportamiento por defecto del formulario
            e.preventDefault();

            // Obtener valores del formulario mediante su ID
            // y el método .val()
            const pelicula = $('#pelicula').val();
            const horario = $('#horario').val();
            const asientos = $('#asientos').val();

            // Mostrar los datos en el modal de confirmación
            // Reemplanzando el contenido de los elementos con los IDs correspondientes
            $('#conf-pelicula').text(pelicula);
            $('#conf-horario').text(horario);
            $('#conf-asientos').text(asientos);

            // Cerrar el modal de reserva y abrir el de confirmación
            $('#registroModal').modal('hide');
            $('#confirmacionModal').modal('show');
        });

        // Al hacer clic en el botón de reservar, establecer el valor 
        // del input de película en el modal de reserva
        // Se captura el evento click del botón con la clase .btn-reservar
        $('.btn-reservar').on('click', function () {
            // obtener el nombre de la pelicula con el atributo data-pelicula
            const pelicula = $(this).data('pelicula');
            // establecer el valor del input de pelicula en el modal de reserva
            $('#pelicula').val(pelicula);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>

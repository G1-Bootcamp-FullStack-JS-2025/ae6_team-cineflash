    <!-- modal de reserva -->
    <div class="modal fade" id="reservar" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">

                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="pelicula" class="form-label">Película</label>
                            <input type="text" class="form-control" id="pelicula" name="pelicula" readonly />
                        </div>
                        <div class="mb-3">
                            <label for="horario" class="form-label">Horario</label>
                            <select class="form-select" id="horario" name="horario" required >
                                <option value="">Selecciona una hora</option>
                                <option>15:00</option>
                                <option>18:00</option>
                                <option>21:00</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="asientos" class="form-label">Cantidad de Asientos</label>
                            <input type="number" class="form-control" id="asientos" name="asientos" min="1" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pago</label>
                        </div>
                        <div class="mb-3">
                            <label for="tarjeta" class="form-label">Número de tarjeta</label>
                            <input type="text" class="form-control" id="tarjeta" name="tarjeta" placeholder="**** **** **** 1234" maxlength="19" required />
                        </div>
                        <div class="mb-3">
                            <label for="titular" class="form-label">Nombre del titular</label>
                            <input type="text" class="form-control" id="titular" name="titular" required />
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="password" class="form-control" id="cvv" name="cvv" maxlength="4" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Confirmar Reserva</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <script>
        // Al enviar el formulario de reserva, mostrar los datos en el modal de confirmación
        // Para ello se captura el evento submit del formulario que se encuentra deontro del modal
        $('form').on('submit', function (e) {
            // Se evita el comportamiento por defecto del formulario
            e.preventDefault();

            // Obtener valores del formulario mediante su ID
            // y el método .val()
            const pelicula = $('#pelicula').val();
            const horario = $('#horario').val();
            const asientos = $('#asientos').val();

            // Mostrar los datos en el modal de confirmación
            // Reemplanzando el contenido de los elementos con los IDs correspondientes
            $('#conf-pelicula').text(pelicula);
            $('#conf-horario').text(horario);
            $('#conf-asientos').text(asientos);

            // Cerrar el modal de reserva y abrir el de confirmación
            $('#registroModal').modal('hide');
            $('#confirmacionModal').modal('show');
        });

        // Al hacer clic en el botón de reservar, establecer el valor 
        // del input de película en el modal de reserva
        // Se captura el evento click del botón con la clase .btn-reservar
        $('.btn-reservar').on('click', function () {
            // obtener el nombre de la pelicula con el atributo data-pelicula
            const pelicula = $(this).data('pelicula');
            // establecer el valor del input de pelicula en el modal de reserva
            $('#pelicula').val(pelicula);
        });
    </script>
